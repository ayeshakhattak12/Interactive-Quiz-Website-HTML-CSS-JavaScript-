<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen">
            <h1>üéØ Quiz Challenge</h1>
            <p>Test your knowledge with 7 general knowledge questions!</p>
            <p class="quiz-info">‚è±Ô∏è 7 minutes | üìã 7 Questions</p>
            <button id="start-btn" class="btn btn-primary">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div class="quiz-meta">
                    <span id="question-counter">Question 1 of 7</span>
                    <span id="timer">07:00</span>
                </div>
            </div>

            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>

            <div id="navigation">
                <button id="next-btn" class="btn btn-secondary" disabled>Next</button>
                <button id="submit-btn" class="btn btn-primary" disabled hidden>Submit</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <div class="results-content">
                <h1 id="results-title"></h1>
                <div id="score-display"></div>
                <p id="results-message"></p>
                <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
